            <input type="checkbox" name="remember_me" id="remember_me">

          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Кіру"></p>
      </form>

    <div class="login-help">
      <a href="submit">Забыли пароль?</a> Восстановите его!
    </div>
